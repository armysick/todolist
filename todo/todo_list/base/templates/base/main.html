<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blip ToDo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Lato:wght@300&family=PT+Sans&display=swap" rel="stylesheet">

    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}" >
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="logo-container">
        <img src="{% static 'img/logo.png' %}" alt="Logo" class="logo-image">
    </div>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
